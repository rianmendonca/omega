<body>
    <aside class="menu">
        <div class="main-content menu-content">
            <h1><a href="index.html">Ωmega</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html#benefits">Benefícios</a></li>

                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </aside>
    <section id="contact" class="about primary-bg viewed-section">
        <div class="main-content about-content">
            <div class="about-text">
                <h2>Contate-nos</h2>
            </div>
            <div class="about-img">
                <img src="assets/img/illustration-contact.svg" alt="Uma mulher sentada apontando para um relógio.">
            </div>
            <div class="contact-form">
                <fieldset class="form-grid">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="surname">Sobrenome</label>
                        <input type="text" name="surname" id="surname" placeholder="Seu sobrenome">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Seu email">
                    </div>
                    <div class="form-group full-width">
                        <label for="message">Mensagem</label>
                        <textarea name="message" id="message" cols="30" rows="6" placeholder="Sua mensagem"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <button type="submit">Enviar</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </section>
    <footer id="footer" class="footer primary-bg">
        <p>&copy;Omega</p>
